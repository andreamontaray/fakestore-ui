<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="./images/favicon.png" />
    <title>Cart</title>
  </head>
  <body class="bg-[#f5f5f7] font-inter">
    <header
      class="fixed top-0 left-0 right-0 z-100 transition-all duration-300 ease-in"
    >
      <nav class="flex items-center justify-between max-w-5xl mx-auto px-2">
        <a href="/" class="px-2 py-3 group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#333"
            class="group-hover:fill-black"
          >
            <path
              d="M160-720v-80h640v80H160Zm0 560v-240h-40v-80l40-200h640l40 200v80h-40v240h-80v-240H560v240H160Zm80-80h240v-160H240v160Zm-38-240h556-556Zm0 0h556l-24-120H226l-24 120Z"
            />
          </svg>
        </a>
        <div class="right-nav flex items-center gap-4">
          <button class="filter-btn hidden px-2 group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="22px"
              viewBox="0 -960 960 960"
              width="22px"
              fill="#666"
              class="group-hover:fill-black"
            >
              <path
                d="M120-240v-80h240v80H120Zm0-200v-80h480v80H120Zm0-200v-80h720v80H120Z"
              />
            </svg>
          </button>
          <a href="./cart.html" class="relative inline-block group px-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="22px"
              viewBox="0 -960 960 960"
              width="22px"
              fill="#666"
              class="group-hover:fill-black"
            >
              <path
                d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"
              />
            </svg>
            <span
              class="cart-count hidden absolute top-1/2 right-0 items-center justify-center min-w-[13px] h-[13px] px-1 bg-black text-white text-[10px] rounded-full"
            ></span>
          </a>
        </div>
      </nav>
    </header>

    <main class="cart max-w-5xl mx-auto pt-22 pb-22 px-4 space-y-4">
      <h2 class="font-bold">Your cart is empty.</h2>
      <p>
        Sign in to see if you have any saved items. Or
        <a href="/" class="underline text-[#006edb]">continue shopping</a>.
      </p>
    </main>

    <div class="fixed left-0 right-0 bottom-0 py-4 bg-white">
      <div class="flex justify-between max-w-5xl mx-auto px-4">
        <label
          for="select-all"
          class="flex items-center gap-2 text-sm cursor-pointer"
        >
          <input type="checkbox" id="select-all" class="cursor-pointer" />
          All
        </label>
        <div class="flex gap-2">
          <div>
            <small>Total</small>
            <span class="total-price font-bold text-[#006edb]">â‚±0</span>
          </div>
          <a
            href="#"
            class="py-2 px-3 bg-[#006edb] font-bold text-white text-sm rounded-md hover:bg-[#005bb6] transition-all duration-200"
          >
            Check Out
          </a>
        </div>
      </div>
    </div>
    <script src="./js/cart.js" type="module"></script>
  </body>
</html>
