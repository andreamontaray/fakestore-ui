<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="./images/favicon.png" />
    <title></title>
  </head>
  <body class="font-inter">
    <header
      class="fixed top-0 left-0 right-0 z-1000 transition-all duration-300 ease-in"
    >
      <nav class="flex items-center justify-between max-w-5xl mx-auto px-2">
        <a href="/" class="px-2 py-3 group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#333"
            class="group-hover:fill-black"
          >
            <path
              d="M160-720v-80h640v80H160Zm0 560v-240h-40v-80l40-200h640l40 200v80h-40v240h-80v-240H560v240H160Zm80-80h240v-160H240v160Zm-38-240h556-556Zm0 0h556l-24-120H226l-24 120Z"
            />
          </svg>
        </a>
        <div class="right-nav flex items-center gap-4">
          <form
            class="search-form flex items-center pl-4 pr-2 py-1 border border-[#999] rounded-full"
          >
            <input
              type="text"
              placeholder="Search"
              class="search-input w-30 lg:w-40 text-sm outline-none"
            />
            <button class="group">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="22px"
                viewBox="0 -960 960 960"
                width="22px"
                fill="#666"
                class="group-hover:fill-black"
              >
                <path
                  d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                />
              </svg>
            </button>
          </form>
          <button class="filter-btn hidden px-2 group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="22px"
              viewBox="0 -960 960 960"
              width="22px"
              fill="#666"
              class="group-hover:fill-black"
            >
              <path
                d="M120-240v-80h240v80H120Zm0-200v-80h480v80H120Zm0-200v-80h720v80H120Z"
              />
            </svg>
          </button>
          <a href="./cart.html" class="relative inline-block group px-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="22px"
              viewBox="0 -960 960 960"
              width="22px"
              fill="#666"
              class="group-hover:fill-black"
            >
              <path
                d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"
              />
            </svg>
            <span
              class="cart-count hidden absolute top-1/2 right-0 items-center justify-center min-w-[13px] h-[13px] px-1 bg-black text-white text-[10px] rounded-full"
            ></span>
          </a>
        </div>
      </nav>
    </header>

    <main class="product-details max-w-5xl mx-auto pt-22 px-4 pb-11">
      <div class="flex items-center justify-between h-5">
        <small class="category text-sm"></small>
        <div class="flex items-center gap-1 h-full">
          <i class="fa-solid fa-star text-[10px]"></i>
          <i class="fa-solid fa-star text-[10px]"></i>
          <i class="fa-solid fa-star text-[10px]"></i>
          <i class="fa-solid fa-star text-[10px]"></i>
          <i class="fa-solid fa-star text-[10px]"></i>
          <small class="rating-count min-w-6"></small>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 md:mt-10">
        <div>
          <h2 class="title mt-5 md:mt-0 md:text-3xl"></h2>
          <span class="price block mt-2 text-[14px] md:text-lg"></span>
        </div>
        <div class="row-span-2 h-[325px] w-[325px] mx-auto mt-10 md:mt-0">
          <img
            src=""
            alt="product-image"
            class="image h-full w-full object-contain"
          />
        </div>
        <div class="flex flex-col justify-end">
          <div class="flex gap-2 mt-10 pt-8 border-t border-t-[#ccc]">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="22px"
                viewBox="0 -960 960 960"
                width="22px"
                fill="#000"
              >
                <path
                  d="M240-160q-50 0-85-35t-35-85H40v-440q0-33 23.5-56.5T120-800h560v160h120l120 160v200h-80q0 50-35 85t-85 35q-50 0-85-35t-35-85H360q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T280-280q0-17-11.5-28.5T240-320q-17 0-28.5 11.5T200-280q0 17 11.5 28.5T240-240ZM120-360h32q17-18 39-29t49-11q27 0 49 11t39 29h272v-360H120v360Zm600 120q17 0 28.5-11.5T760-280q0-17-11.5-28.5T720-320q-17 0-28.5 11.5T680-280q0 17 11.5 28.5T720-240Zm-40-200h170l-90-120h-80v120ZM360-540Z"
                />
              </svg>
            </span>
            <div class="">
              <span class="block h-[22px] font-semibold text-[14px]"
                >Delivery:</span
              >
              <ul class="text-[13px]">
                <li>In Stock</li>
                <li>Free Shipping</li>
              </ul>
            </div>
          </div>
          <button
            class="add-to-cart w-full mt-8 py-2 bg-[#006edb] text-white text-[14px] rounded-lg cursor-pointer hover:bg-[#005bb5] transition-all duration-300"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <div
        class="reviews flex justify-between mt-10 pt-8 border-t border-t-[#ccc]"
      >
        <h3 class="font-semibold">
          Reviews <span class="rating-count"></span>
        </h3>
        <div class="flex gap-2">
          <span class="rating-rate font-semibold"></span>
          <div class="rating flex">
            <span class="relative w-5 h-5">
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
            <span class="relative w-5 h-5">
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
            <span class="relative w-5 h-5">
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
            <span class="relative w-5 h-5">
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
            <span class="relative w-5 h-5">
              <i class="fa-regular fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="mt-10 pt-8 border-t border-t-[#ccc]">
        <h3 class="font-semibold">Description</h3>
        <p class="description mt-2 text-[14px]"></p>
      </div>
    </main>

    <div
      class="filter-sidebar fixed top-0 right-0 bottom-0 w-1/2 lg:w-[30%] p-4 bg-[#f5f5f7] text-[#333] text-sm origin-right translate-x-full transition-all duration-300 ease-out z-1000"
    >
      <div class="flex justify-between mb-8">
        <div class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#333"
          >
            <path
              d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"
            />
          </svg>
          <span class="font-semibold">SEARCH FILTER</span>
        </div>
        <button class="close-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="22px"
            viewBox="0 -960 960 960"
            width="22px"
            fill="#333"
            class="hover:fill-black"
          >
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </button>
      </div>

      <div class="pb-6 mb-6 border-b border-b-[#ccc]">
        <h4 class="mb-2 font-semibold">By Category</h4>
        <div class="space-y-2">
          <label
            for="mens-clothing"
            class="flex items-center gap-1 cursor-pointer"
          >
            <input
              type="checkbox"
              id="mens-clothing"
              class="category cursor-pointer"
            />
            Men's Clothing
          </label>
          <label
            for="womens-clothing"
            class="flex items-center gap-1 cursor-pointer"
          >
            <input
              type="checkbox"
              id="womens-clothing"
              class="category cursor-pointer"
            />
            Women's Clothing
          </label>
          <label for="jewelery" class="flex items-center gap-1 cursor-pointer">
            <input
              type="checkbox"
              id="jewelery"
              class="category cursor-pointer"
            />
            Jewelry
          </label>
          <label
            for="electronics"
            class="flex items-center gap-1 cursor-pointer"
          >
            <input
              type="checkbox"
              id="electronics"
              class="category cursor-pointer"
            />
            Electronics
          </label>
        </div>
      </div>

      <div class="pb-6 mb-6 border-b border-b-[#ccc]">
        <h4 class="mb-2 font-semibold">Rating</h4>
        <div>
          <label
            for="5-stars"
            class="rating flex items-center cursor-pointer px-2 py-1 rounded-full"
          >
            <input type="radio" class="sr-only" id="5" />
            <div class="text-[#2ada71] text-xs">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </label>
          <label
            for="4-stars"
            class="rating flex items-center cursor-pointer px-2 py-1 rounded-full"
          >
            <input type="radio" class="sr-only" id="4" />
            <div class="mr-2 text-[#2ada71] text-xs">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            & Up
          </label>
          <label
            for="3-stars"
            class="rating flex items-center cursor-pointer px-2 py-1 rounded-full"
          >
            <input type="radio" class="sr-only" id="3" />
            <div class="mr-2 text-[#2ada71] text-xs">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            & Up
          </label>
          <label
            for="2-stars"
            class="rating flex items-center cursor-pointer px-2 py-1 rounded-full"
          >
            <input type="radio" class="sr-only" id="2" />
            <div class="mr-2 text-[#2ada71] text-xs">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            & Up
          </label>
          <label
            for="1-star"
            class="rating flex items-center cursor-pointer px-2 py-1 rounded-full"
            id="1"
          >
            <input type="radio" class="sr-only" id="1" />
            <div class="mr-2 text-[#2ada71] text-xs">
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            & Up
          </label>
        </div>
      </div>

      <div>
        <h4 class="mb-2 font-semibold">Price Range</h4>
        <form class="price-filter-form">
          <div class="flex items-center justify-center gap-2">
            <input
              type="number"
              placeholder="₱ MIN"
              class="min flex-1 w-20 grow p-2 border border-[#bbb] focus:outline-none"
            />
            <span class="w-8 h-[1px] bg-[#bbb]"></span>
            <input
              type="number"
              placeholder="₱ MAX"
              class="max flex-1 w-20 p-2 border border-[#bbb] focus:outline-none"
            />
          </div>
          <button
            class="w-full mt-3 py-2 bg-[#006edb] text-white text-xs rounded-lg cursor-pointer hover:bg-[#005bb5] transition-all duration-300"
          >
            APPLY
          </button>
        </form>
      </div>
    </div>
  </body>

  <script src="./js/product.js" type="module"></script>
</html>
